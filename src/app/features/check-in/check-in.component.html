<main class="main-content">
    <h1>HomeOffice CheckIn - Start</h1>
    <div class="checkin-container">
        <div class="btn-container">
            <div (click)="start()" class="icon-container pa-lft-40" [ngClass]="state === 'stop' ? 'play-icon-stop' : 'play-icon-play'">
                @if (state === 'stop') {
                    <img class="icon" src="icon/play_green.png" alt="play">
                } @else {
                    <img class="icon" src="icon/play_white.png" alt="play">
                }
            </div>
            <div (click)="stop()" class="icon-container" [ngClass]="state === 'stop' ? 'stop-icon-stop' : 'stop-icon-play'">
                <img class="icon" src="icon/stop.png" alt="stop">
            </div>
        </div>
        <button class="btn-style m-top-80" type="button">Ãœbersicht</button>
    </div>
</main>
